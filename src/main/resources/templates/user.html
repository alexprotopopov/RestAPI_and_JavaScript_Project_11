<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body style="height: 100vh">
<nav class="navbar navbar-dark bg-dark">
    <div class="col-11 text-white">
        <h4><span id="navbar-email"></span> <span> with role: </span> <span id="navbar-roles"></span></h4>
    </div>
    <div class="col-1">
        <a class="btn-link text-secondary" href="/logout" type="submit">Logout</a>
    </div>
</nav>

<div class="container-fluid h-100 p-0">
    <div class="row h-100 m-0">
        <div class="col-2 p-0">
            <nav class="nav flex-column nav-pills">
                <br>
                <a class="nav-link active" data-toggle="tab" href="/user"
                   aria-controls="UserInfo">User</a>
            </nav>
        </div>
        <div class="col-10 bg-light tab-content">
            <div class="collapse multi-collapse fade show active" id="UserInfo">

                <br>
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <span class="h5">About user</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped" id="CurrentUser">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<!--<script src="/static/js/admin2.js"></script>-->
<script src="/static/js/user.js"></script>
</body>
</html>
